<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Vixens Shopping store</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="navbar d-flex align-items-center bg-dark justify-content-around"
    >
      <a href="#">
        <h2>Code Vixens Shop</h2>
      </a>

      <a href="#">
        <h2>Let's Shop n' Code</h2>
      </a>
      <a href="#">
        <i class="fas fa-shopping-cart text-white"></i>
        <span class="badge p-2 text-bg-dark bg-secondary cart-badge">0</span>
      </a>
    </div>

    <!-- hero -->
    <div id="hero" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/shopping2.jpg"
            class="d-block w-100"
            style="height: 500px; object-fit: cover"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1>Welcome to our Online Store</h1>
            <p>Shop the latest trends in fashion, beauty, and more</p>
            <a href="#" class="btn btn-primary">Shop Now</a>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/shopping1.jpg"
            class="d-block w-100"
            style="height: 500px; object-fit: cover"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1>Get 20% off on all items</h1>
            <p>Use the code SHOPNOW at checkout</p>
            <a href="#" class="btn btn-primary">Shop Now</a>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#hero"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#hero"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- categories -->
    <!-- we will use  https://fakestoreapi.com/products/categories to fetch all categories and display on the page as well as https://fakestoreapi.com/products/categories/${category} to fetch only products that contain a particular category-->
    <!-- <div
      class="container d-flex align-items-center flex-column my-3 justify-content-center"
    >
      <h1 class="my-2">Categories</h1>
      <div
        class="categories row d-flex align-items-center justify-content-center"
      ></div>
    </div> -->

    <!-- Products -->
    <div
      class="container d-flex align-items-center flex-column my-3 justify-content-center"
    >
      <h1 class="my-2">Our Products</h1>
      <div
        class="products row d-flex align-items-center justify-content-center"
      ></div>
    </div>

    <!-- Javascript logic -->
    <script src="shop.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
